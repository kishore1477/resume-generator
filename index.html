<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Generator</title>
</head>
<body>
    <div class="container">
 
   
    <h1 class="h1">
        Resume Generator
    </h1>
    <h3 class="h3">
        Resume Generator
    </h1>
</div>
<div class="container-fluid">
    <div class="col-left">
        <h3>
           Personal Information
        </h3>
        <div class="basic-personal-info">
            <div class="elment">
            <label  for="name">Name</label> <br>
            <input type="text" class="input" id="name" name="name">
        </div>

            <div class="elment">
            <label  for="name">Phone</label> <br>
            <input type="number" class="input" id="phone" name="phone">
        </div>
            <div class="elment">
            <label  for="email">Email  </label> <br>
            <input type="email" class="input" id="email" name="email">
        </div>
            <div class="elment">
            <label  for="address">Address  </label> <br>
           
            <textarea name="address" id="address"   rows="3"></textarea>
        </div>
        </div>
        <div class="important-link">
            <h4>important links </h4>
            <div class="elment">
                <label  for="name">Facebook</label> <br>
                <input type="text" class="input" id="facebook" name="facebook">
            </div>
            <div class="elment">
                <label  for="name">Instagram</label> <br>
                <input type="text" class="input" id="instagram" name="instagram">
            </div>
            <div class="elment">
                <label  for="name">Linkdlen</label> <br>
                <input type="text" class="input" id="linkdlen" name="linkdlen">
            </div>
        </div>
    </div>
    <div class="col-Right">
        <h3>
            Proffessionals Information
         </h3>
         <div class="basic-proffessional-info">
            <div class="elment">
                <label  for="address">Objective  </label> <br>
               
                <textarea name="address" id="address"   rows="3"></textarea>
            </div>

            <div class="elment">
                <label  for="address">Work Experience  </label> <br>
               
                <textarea name="address" id="address"   rows="3"></textarea>
            </div>
            <div class="elment">
                <label  for="address">Qualification  </label> <br>
               
                <textarea name="address" id="address"   rows="3"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="submit">
    <button class="btn" >Generate CV</button>

</div>
</body>
</html>
